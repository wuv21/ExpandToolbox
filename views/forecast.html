<div class="row text-center">
    <h2>How's the weather for the next 7 days?</h2>
    <div ng-repeat="day in forecastWeather">
        <div class="forecast-day col-xs-3 text-center">
            <i class="wi wi-fw wi-owm-{{day.id}}"></i>
            <p>{{day.date | date: 'EEE, MMM dd'}}</p>
        </div>
    </div>
</div>

<div class="row text-center">
    <h2>What about the temperature forecast (&deg;F)</h2>
    <canvas id="line" class="chart chart-line" chart-data="forecastData"
            chart-labels="forecastLabels" chart-series="forecastSeries"
            chart-colours="forecastColors">
    </canvas>
    <p class="text-center legend"><span class="high">high</span><span class="low">low</span></p>
</div>

<div class="row text-center">
    <div class="col-md-6">
        <h2>How about for humidity? (%)</h2>
        <canvas id="line" class="chart chart-line" chart-data="forecastHumidity"
                chart-labels="forecastLabelsSlice">
        </canvas>
    </div>

    <div class="col-md-6">
        <h2>Or for pressure? (hPa)</h2>
        <canvas id="line" class="chart chart-line" chart-data="forecastPressure"
                chart-labels="forecastLabelsSlice">
        </canvas>
    </div>
</div>
